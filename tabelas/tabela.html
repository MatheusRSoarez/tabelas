<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabela_style.css">
    <title>Tabela</title>
</head>
<body>
    <h1>ESTRUTURA DE TABELAS GRANDES</h1>
    <table>
        <caption>POPULAÇÃO DOS ESTADOS</caption>
        <thead>
            <tr>
                <th colspan="2">SUDESTE</th>
            </tr>

            <tr>
                <th>Estado</th>
                <th style="width: 50px;">Quantidade</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>86 milhões</strong></td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 milhões</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 milhões</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 milhões</td>
            </tr>

            <tr>
                <td>Espírito Santo</td>
                <td class="num">4 milhões</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
